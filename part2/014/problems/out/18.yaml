statement: |2

  リスト s=["い", "ろ", "は", "に", "ほ", "へ", "と", "ち", "り"] の1番目から7番目の要素を4個刻み取り出して出力してください。

  list(map(str, input().split()))を使ってリストを入力しよう。
  入力の時は、1つの要素おきにスペースを入れよう。
testcase:
  tests:
  - input:
    - い　ろ　は　に　ほ　へ　と　ち　り
    output: |
      ['ろ', 'へ']
code: |
  s = list(map(str, input().split()))
  print(s[1:8:4])
