statement: |2+

  文字列を入力として受け取り、その文字列の3文字目から5文字目までを4回繰り返して出力してください。

  ### 例

  input:
  ```sh
  abcdefg
  ```

  output:

  ```sh
  cdecdecdecde
  ```

  ### inputの使い方

  文字列を入力として受け取るには、input()を使います。

  ```python
  s = input()
  ```

testcase:
  tests:
  - input:
    - aaaaa
    output: |
      aaaaaaaaaaaa
  - input:
    - hello
    output: |
      llollollollo
code: |
  s = input()

  print(s[2:5] * 4)
