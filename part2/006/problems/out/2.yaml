statement: |2+

  入力された文字列を5回繰り返して出力してください。

  ### 例

  input:
  ```sh
  hello
  ```
  output:

  ```sh
  hellohellohellohellohello
  ```

  ### inputの使い方
  文字列を入力として受け取るには、input()を使います。

  ```python
  s = input()
  ```


testcase:
  tests:
  - input:
    - apple
    output: |
      appleappleappleappleapple
  - input:
    - hello
    output: |
      hellohellohellohellohello
code: |
  word = input()
  print(word * 5)
