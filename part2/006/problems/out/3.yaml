statement: |2+

  入力された文字列を 5 回繰り返し、その間に"-"をつけて出力してください。

  ### 例

  input:

  ```sh
  hello
  ```

  output:

  ```sh
  hello-hello-hello-hello-hello
  ```

  ### input の使い方

  文字列を入力として受け取るには、input()を使います。

  ```python
  s = input()
  ```

testcase:
  tests:
  - input:
    - apple
    output: |
      apple-apple-apple-apple-apple-
  - input:
    - hello
    output: |
      hello-hello-hello-hello-hello-
code: |
  word = input()
  print((word + "-") * 5)
