  文字列を複数受け取る方法に慣れよう！
  以下のコードをコピペして実行してみよう。

  ```python
  s = input()
  t = input()
  u = input()
  print(s)
  print('---')
  print(t)
  print('---')
  print(u)
  ```


  ### inputの使い方
  文字列を入力として受け取るには、input()を使います。

  ```python
  s = input()
  t = input()
  ```

