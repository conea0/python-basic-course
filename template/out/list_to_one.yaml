statement: |2+

  lst にリストを代入して、リストの総和を出力してください。

  ### inputの方法
  配列のinputは`1 2 3 4`という形式で行われる。
  これをpythonの配列にするために、以下のコードを利用してよい。
  ```python
  a = list(map(int, input().split()))
  ```

