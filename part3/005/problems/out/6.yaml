statement: |2+

  二重ループを使って、list(map(str, input().split()))で入力された文字列リストの各要素をそれぞれ結合させた文字列を表示してください。

  例：[りんご、ゴリラ、ラッパ]というリストであれば、りんごゴリラ、りんごラッパ、ゴリラりんご、ゴリラゴリラ、ゴリララッパ、ラッパりんご、ラッパゴリラ、ラッパラッパの９つが出力されれば良い。

testcase:
  tests:
  - input:
    - りんご　ゴリラ　ラッパ
    output: |
      りんごりんご
      りんごゴリラ
      りんごラッパ
      ゴリラりんご
      ゴリラゴリラ
      ゴリララッパ
      ラッパりんご
      ラッパゴリラ
      ラッパラッパ
code: |
  n= list(map(str, input().split()))
  for x in n:
      for y in n:
          print(x+y)
