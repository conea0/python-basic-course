statement: |2+

  int(input())で入力した値が`7`だった場合は`朝ご飯を食べている`、`12`だったら`昼食を食べています`、`19`だったら`夜ご飯を食べています`、それ以外であれば`何も食べてない`と出力するようにしてください

testcase:
  tests:
  - input:
    - "16"
    output: |
      何も食べてない
code: |
  time = int(input())

  if time == 7:
    print("朝ご飯を食べている")
  elif time == 12:
    print("昼食を食べています")
  elif time == 19:
    print("夜ご飯を食べています")
  else:
    print("何も食べてない")
