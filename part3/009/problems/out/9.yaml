statement: |2+

  1からint(input())で入力された数までで3の倍数と4の倍数の個数をカウントし、個数の差を"〇の倍数の方が〇〇個多い"と出力する処理を書いてください。<br>個数が同じ時は"個数は同じです"

  ヒント：forとcontinueで個数を数えて、absで個数の差をはかり、出力をif文で切り替えよう

testcase:
  tests:
  - input:
    - "10"
    output: |
      3の倍数の方が1個多い
code: |
  limit = int(input())
  num_3 = 0
  num_4 = 0

  for i in range(1, limit + 1):
      if i % 3 == 0:
          num_3 += 1
          continue
      if i % 4 == 0:
           num_4 += 1

  dif = abs(num_3 - num_4)

  if num_3 > num_4:
      print(f"3の倍数の方が{dif}個多い")
  elif num_4 > num_3:
      print(f"4の倍数の方が{dif}個多い")
  else:
      print("個数は同じです")
