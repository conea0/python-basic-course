statement: |2+

  for文を使い、iが1からint(input())で入力された数まである時、6の倍数になったら「〇〇は6の倍数です」と〇〇をその時の数で埋めて出力されるような処理を作ってください。（rangeを使うと便利です。）

testcase:
  tests:
  - input:
    - "10"
    output: |
      6はこれは6の倍数です
code: |
  b = int(input()) +1
  for i in range(1,b):
      if i % 6 != 0:
          continue
      print(f"{i}はこれは6の倍数です")
