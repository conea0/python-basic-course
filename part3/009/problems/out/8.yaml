statement: |2+

  for文を使いiが1からint(input())で入力された数まである時、iが偶数なら変数count1に1を足し、奇数なら変数count2に1を足してください。最後にcount1とcount2の数の大きい方を出力する処理を書いてください。

testcase:
  tests:
  - input:
    - "10"
    output: |
      5
code: |
  limit = int(input())
  count1 = 0
  count2 = 0

  for i in range(1, limit + 1):
      if i % 2 == 0:
          count1 += 1
          continue
      count2 += 1

  result = max(count1, count2)
  print(result)
